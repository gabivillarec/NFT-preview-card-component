<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Outfit:wght@300;400;600&family=Raleway:wght@400;700&family=Red+Hat+Display:ital,wght@0,500;0,700;0,900;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>

<body>

<div class="container">

      <div class="container__img">

        <img id="equilibrio" src="./images/image-equilibrium.jpg" alt="#">

        <div class="hover">

          <img src="./images/icon-view.svg" alt="">

        </div>

      </div>

          <div class="container__texto">

            <a id="container__texto_a" href="#"><h1>Equilibrium #3429</h1></a>
            
            <p id="our">
              Our Equilibrium collection promotes balance and calm.
            </p>

              <div class="texto__pie">

                    <div class="texto__pie__eth">

                          <img src="./images/icon-ethereum.svg" alt="#">

                          <h5>0.041 ETH</h5>

                    </div>
                    
                    <div class="texto__pie__time">

                          <img src="./images/icon-clock.svg" alt="#">

                          <p>3 days left</p>
                          
                </div>

              </div>

              <hr>

          </div>

      
      
      <div class="creation">

        <div class="creation__img">
          <img src="./images/image-avatar.png" alt="#">
        </div>
        
        <p> Creation of &nbsp</p> <a href="#" id="nombre">Jules Wyvern</a>

      </div>
      


</div>
  

</body>
</html>
